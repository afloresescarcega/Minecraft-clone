# SonarCloud Project Configuration

# Project identification
sonar.projectKey=afloresescarcega_Minecraft-clone
sonar.organization=afloresescarcega-org
sonar.projectName=Minecraft-clone
sonar.projectVersion=1.0

# Source code location
sonar.sources=src,lib
sonar.sourceEncoding=UTF-8

# Test location
sonar.tests=tests

# Exclude build directories and external dependencies
sonar.exclusions=**/build*/**, **/cmake-build-**/**, **/.idea/**, **/googletest/**

# Coverage report path (gcov format)
sonar.cfamily.gcov.reportsPath=build_coverage/gcov_reports

# Build wrapper output directory (compilation database)
sonar.cfamily.compile-commands=build_wrapper_output_directory/compile_commands.json

# Coverage settings
sonar.coverage.exclusions=**/tests/**,**/*test.cpp

# Additional analysis parameters
sonar.cfamily.cache.enabled=false
